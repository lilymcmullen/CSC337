<!DOCTYPE html>
<html>
	<head>
		<title>Add Recipe</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<header>
		<div>
			<div id="title">Byte-Sized Bites</div>
			<div id="account-info">
				<a id="login" href="login.html" style="margin-right: 8px"
					>Login</a
				>
				<a id="register" href="register.html">Register</a>
			</div>
		</div>

		<div id="navlinks" class="block" style="margin-top: 12px">
			<a href="index.html">Home</a>
			<a href="recipes.html">Explore Recipes</a>
			<a href="my_cookbook.html">My Cookbook</a>
			<a href="recipe_form.html">Add a Recipe</a>
		</div>
	</header>
	<body>
		<div id="main_content" class="block">
			<div id="text_section">
				<form id="recipe_form">
					<label for="recipe_name">Recipe Name:</label><br />
					<input
						type="text"
						id="recipe_name"
						name="recipe_name"
					/><br /><br />

					<label for="ingredients"
						>Ingredients List and Quantity:</label
					><br />
					<textarea
						id="ingredients"
						name="ingredients"
						rows="4"
						cols="50"
					></textarea
					><br /><br />

					<label for="instructions">Instructions:</label><br />
					<textarea
						id="instructions"
						name="instructions"
						rows="6"
						cols="50"
					></textarea
					><br /><br />

					<button type="submit">Add Recipe</button>
				</form>
			</div>
		</div>
		<script>
			async function handleRecipeSubmit(event) {
				event.preventDefault();

				const recipeName = document.getElementById("recipe_name").value;
				const ingredients =
					document.getElementById("ingredients").value;
				const instructions =
					document.getElementById("instructions").value;

				const token = localStorage.getItem("authToken");
				if (!token) {
					alert("Please log in to add a recipe.");
					return;
				}

				const response = await fetch("/recipes/create", {
					method: "POST",
					headers: {
						"Content-Type": "application/json",
					},
					body: JSON.stringify({
						recipe_name: recipeName,
						ingredients: ingredients,
						instructions: instructions,
						token: token,
					}),
				});

				if (response.ok) {
					alert("Recipe added successfully!");
					document.getElementById("recipe_form").reset();
				} else {
					alert("Error adding recipe. Please try again.");
				}
			}
			document
				.getElementById("recipe_form")
				.addEventListener("submit", handleRecipeSubmit);
		</script>
	</body>
</html>
