<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <header>
        <div>
            <div id="title">Byte-Sized Bites</div>
            <div id="account-info">
                <a id="login" href="login.html" style="margin-right:8px;">Login</a>
                <a id="register" href="register.html">Register</a>
            </div>
        </div>

        <div id="navlinks" class="block" style="margin-top:12px;">
            <a href="index.html">Home</a>
            <a href="recipes.html">Explore Recipes</a>
            <a href="my_cookbook.html">My Cookbook</a>
            <a href="recipe_form.html">Add a Recipe</a>
        </div>
    </header>
    <body>
        <div id="main_content" class="block">
            <div id="text_section">
                <form id="register_form" >
                    <label for="username">Username:</label><br>
                    <input type="text" id="username" name="username"><br><br>

                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email"><br><br>

                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password"><br><br>

                    <button type="submit">Register</button>
                    
                </form>
            </div>
        </div>
        <script>
            async function handleRegisterSubmit(event) {
                event.preventDefault();

                const username = document.getElementById("username").value;
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                const response = await fetch("/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password,
                    }),
                });

                if (response.ok) {
                    alert("Registration successful! You can now log in.");
                    window.location.href = "login.html";
                } else {
                    const errorData = await response.json();
                    alert("Registration failed: " + errorData.message);
                }
            }

            // Attach the handler to the form submit event
            document
                .getElementById("register_form")
                .addEventListener("submit", handleRegisterSubmit);
        </script>
</html>
